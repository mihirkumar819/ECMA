    <script>
         function adder(...nums){
            return nums.reduce(function (initval3,val2){
               console.log("initial value" ,initval3,"val2",val2);
                return initval3+val2;
            },0)
        };
        console.log(adder(3,7));
        console.log(adder(8,7,5,4));
        console.log(adder(8,7,5,10));
        console.log(adder(29));
        console.log(adder(8,7,5,10,80,98,68));
        var arr=[8,7,5,10,80,98,68];

        //  Using Spread ...
        console.log(arr)
        console.log(adder(...arr));



    </script>
